<!DOCTYPE html>
<html class="h-full w-full">
	<head>
		<title>Focus</title>
		<link rel="stylesheet" href="../assets/tailwind.css" />
	</head>
	<body
		class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-zinc-900 to-zinc-800 text-zinc-100 p-4">
		<div class="text-center space-y-8 max-w-2xl">
			<h1 class="text-4xl font-bold text-zinc-100 sm:text-5xl md:text-6xl">
				Whoa there! Let's stay focused.
			</h1>
			<p class="text-xl text-zinc-300 sm:text-2xl">
				Instead of getting distracted, why not use this time to do something productive?
			</p>
			<div class="flex flex-col sm:flex-row justify-center gap-4">
				<a href="https://github.com"
					class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
					Do Something Productive
				</a>
			</div>
		</div>
	</body>
</html>
